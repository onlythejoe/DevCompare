name: Auto Content Pipeline

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  regen:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run DevCompare pipeline
        run: npm run pipeline

      - name: Commit generated artifacts
        run: |
          git config user.name "DevCompare Bot"
          git config user.email "bot@devcompare.local"
          git add content data/generated 
          git add -f public
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: regenerate DevCompare content"
            git push
          fi
