<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <link rel="canonical" href="{{canonical}}">
    <meta property="og:title" content="{{ogTitle}}">
    <meta property="og:description" content="{{ogDescription}}">
    <meta property="og:url" content="{{ogUrl}}">
    <meta property="og:type" content="{{ogType}}">
    <link rel="alternate" type="application/rss+xml" href="rss.xml">
    <style>
      :root {
        color-scheme: dark;
        --bg: #030511;
        --surface: #0b0f1a;
        --border: #1c2330;
        --accent: #51d6ff;
        --muted: #8da4c4;
        --card: #0e1321;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(180deg, #030511 0%, #050b1a 100%);
        color: #ecf2ff;
      }
      .site-nav {
        background: rgba(3, 5, 17, 0.9);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 2;
      }
      .site-logo span {
        font-weight: 700;
        font-size: 1.15rem;
      }
      .site-logo small {
        display: block;
        color: var(--muted);
        font-size: 0.8rem;
        margin-top: 0.1rem;
      }
      .nav-links {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .nav-links a {
        color: #d3e8ff;
        text-decoration: none;
        font-weight: 500;
        border-bottom: 2px solid transparent;
        padding-bottom: 0.1rem;
      }
      .nav-links a:hover {
        border-color: var(--accent);
      }
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .hero {
        padding: 1.5rem;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 16px;
        margin-bottom: 2rem;
      }
      .hero h1 {
        margin: 0.5rem 0;
        font-size: 2.5rem;
      }
      .hero p {
        color: var(--muted);
        line-height: 1.6;
      }
      .hero-actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .hero-actions a {
        padding: 0.65rem 1.2rem;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        color: #0b0f1a;
        background: var(--accent);
        border: 1px solid transparent;
      }
      .hero-actions a:last-child {
        background: transparent;
        color: #ecf2ff;
        border: 1px solid var(--border);
      }
      .grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        transition: transform 0.2s ease, border-color 0.2s ease;
      }
      .card:hover {
        transform: translateY(-3px);
        border-color: var(--accent);
      }
      .card h3 {
        margin: 0;
        font-size: 1.3rem;
      }
      .card a {
        color: #f7fbff;
      }
      .card p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }
      .card-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.9rem;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        padding: 0.2rem 0.75rem;
        border-radius: 999px;
        font-size: 0.8rem;
        border: 1px solid transparent;
      }
      .pill.primary {
        border-color: var(--accent);
      }
      .meta {
        color: var(--muted);
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-top: 0.25rem;
      }
      .chips .pill {
        background: rgba(81, 214, 255, 0.12);
        border-color: rgba(81, 214, 255, 0.45);
      }
      .highlights {
        color: #d9ecff;
        font-size: 0.95rem;
      }
      footer {
        text-align: center;
        padding: 1.5rem;
        color: var(--muted);
      }
      @media (max-width: 600px) {
        .site-nav {
          flex-direction: column;
          gap: 0.5rem;
        }
        .hero h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    {{nav}}
    <main>
      {{content}}
    </main>
    <footer>DevCompare · Automated, dated SEO · GitHub Pages compatible</footer>
  </body>
</html>
