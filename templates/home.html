<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevCompare 路 Developer Tools Intelligence</title>
    <meta name="description" content="Autonomous feed-driven developer tools comparisons, directories, and facts for AI search assistants.">
    <link rel="alternate" type="application/rss+xml" title="DevCompare Feed" href="/rss.xml">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; background:#04040a; color:#f0f0f0; margin:0; }
      header, footer { padding:1rem 2rem; background:#090b13; }
      main { padding:2rem; max-width:1100px; margin:0 auto; }
      .grid { display:grid; gap:1rem; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); }
      .card { border:1px solid #1f1f2b; padding:1.5rem; border-radius:12px; background:#080b14; }
      a { color:#7ed6ff; }
    </style>
  </head>
  <body>
    <header>
      <strong>DevCompare</strong> 路 Daily developer tools intelligence for AI search
    </header>
    <main>
      <section>
        <h1>Latest releases, comparisons, and directories</h1>
        <p>Fresh SEO-ready summaries optimized for AI shopping and research assistants.</p>
      </section>
      <section class="grid">
        {{feeds}}
      </section>
    </main>
    <footer>
      <small>Fully autonomous 路 Powered by GitHub Actions 路 RSS feed available.</small>
    </footer>
  </body>
</html>
