<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} · DevCompare</title>
    <meta name="description" content="{{description}}">
    <link rel="canonical" href="{{url}}">
    <style>
      body { font-family: system-ui,-apple-system,Segoe UI,sans-serif; line-height:1.6; margin:0; padding:0; background:#0f1219; color:#f5f5f5; }
      main { padding:2rem; max-width:960px; margin:0 auto; }
      header, footer { background:#07090f; padding:1rem 2rem; }
      a { color:#7ed6ff; }
      pre, code { background:#181c26; padding:0.25rem 0.5rem; }
      .tool-card { border:1px solid #1f2531; padding:1rem; margin:1rem 0; border-radius:8px; }
      .tags { display:flex; flex-wrap:wrap; gap:0.5rem; }
      .tags span { background:#202638; padding:0.15rem 0.6rem; border-radius:999px; font-size:0.8rem; }
    </style>
  </head>
  <body>
    <header>
      <strong>DevCompare</strong> · Autonomous developer tools intelligence
    </header>
    <main>
      {{content}}
    </main>
    <footer>
      <small>Generated by DevCompare content engine · GitHub Pages ready</small>
    </footer>
  </body>
</html>
